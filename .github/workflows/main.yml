name: Build APK

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'The URL to load in the WebView'
        required: true
        default: 'https://example.com'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'zulu'
        java-package: jdk
        architecture: x64
        check-latest: false
    
    - name: Make gradlew executable
      run: chmod +x gradlew  # Ensures gradlew is executable on Linux

    - name: Build APK
      run: |
        # Navigate to the root directory, not app/
        cd app/src/main/java/com/example/myapp  # Correct path
        # Check if MainActivity.java exists and perform URL replacement
        if [ -f "MainActivity.java" ]; then
          sed -i "s|PLACEHOLDER_URL|${{ github.event.inputs.url }}|g" MainActivity.java
        else
          echo "MainActivity.java not found, skipping URL replacement."
        fi
        # Go back to the root directory and run gradlew from there
        cd ../../../..
        ./gradlew assembleRelease  # Ensure you're in the root folder for gradlew to run

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: app/build/outputs/apk/release/app-release.apk  # Ensure path is correct
